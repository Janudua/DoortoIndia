# Alternative simpler config for DigitalOcean App Platform
spec:
  name: doortoindia
  services:
  - name: web
    github:
      repo: Janudua/DoortoIndia
      branch: main
      deploy_on_push: true
    build_command: pnpm install && pnpm build
    run_command: pnpm start
    environment_slug: node-js
    instance_count: 1
    instance_size_slug: basic-xxs
    http_port: 3000
